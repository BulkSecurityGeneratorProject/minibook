
<div *ngIf="bloodPressure">
    <h2><span jhiTranslate="minibookApp.bloodPressure.detail.title">Blood Pressure</span> {{bloodPressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="minibookApp.bloodPressure.date">Date</span></dt>
        <dd>
            <span>{{bloodPressure.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="minibookApp.bloodPressure.sistolic">Sistolic</span></dt>
        <dd>
            <span>{{bloodPressure.sistolic}}</span>
        </dd>
        <dt><span jhiTranslate="minibookApp.bloodPressure.diastolic">Diastolic</span></dt>
        <dd>
            <span>{{bloodPressure.diastolic}}</span>
        </dd>
        <dt><span jhiTranslate="minibookApp.bloodPressure.user">User</span></dt>
        <dd>
            {{bloodPressure.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blood-pressure/'+ bloodPressure.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
